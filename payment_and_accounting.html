<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
    <title>Document</title>
</head>
<body>
    
<link rel="stylesheet" href="../css/payment_and_accounting.css">

<button class="back-btn" onclick="toHome()">
    <span class="back-icon"></span>
    
    <script>
        function toHome() {
            window.location.href = 'index.html';
        }
    </script>
  </button>

        <div class="container">
            <form>
                <div class="row">
                    <h4>Account</h4>
                    <div class="input-group input-group-icon">
                        <input type="text" placeholder="Full Name">
                        <div class="input-icon">
                            <i class="fa fa-user"></i>
                        </div>
                    </div>
                    <div class="input-group input-group-icon">
                        <input type="email" placeholder="Email Address">
                        <div class="input-icon">
                            <i class="fa fa-envelope"></i>
                        </div>
                    </div>
                    <div class="input-group input-group-icon">
                        <input type="password" placeholder="Password">
                        <div class="input-icon">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-half">
                        <h4>Date of Birth</h4>
                        <div class="input-group">
                            <div class="col-third">
                                <input type="text" placeholder="DD">
                            </div>
                            <div class="col-third">
                                <input type="text" placeholder="MM">
                            </div>
                            <div class="col-third">
                                <input type="text" placeholder="YYYY">
                            </div>
                        </div>
                    </div>
                    <div class="col-half">
                        <h4>Gender</h4>
                        <div class="input-group">
                            <input id="gender-male" type="radio" name="gender" value="male">
                            <label for="gender-male">Male</label>
                            <input id="gender-female" type="radio" name="gender" value="female">
                            <label for="gender-female">Female</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h4>Payment Details</h4>
                    <div class="input-group">
                        <input id="payment-method-card" type="radio" name="payment-method" value="card" checked>
                        <label for="payment-method-card">
                            <span><i class="fa fa-cc-visa"></i> Credit Card</span>
                        </label>
                        <input id="payment-method-paypal" type="radio" name="payment-method" value="paypal">
                        <label for="payment-method-paypal">
                            <span><i class="fa fa-cc-paypal"></i> Paypal</span>
                        </label>
                    </div>
                    <div class="input-group input-group-icon">
                        <input type="text" placeholder="Card Number">
                        <div class="input-icon">
                            <i class="fa fa-credit-card"></i>
                        </div>
                    </div>
                    <div class="col-half">
                        <div class="input-group input-group-icon">
                            <input type="text" placeholder="Card CVC">
                            <div class="input-icon">
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-half">
                        <div class="input-group">
                            <select>
                                <option>01 Jan</option>
                                <option>02 Jan</option>
                            </select>
                            <select>
                                <option>2015</option>
                                <option>2016</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h4>Terms and Conditions</h4>
                    <div class="input-group">
                        <input id="terms" type="checkbox">
                        <label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label>
                    </div>
                </div>
            </form>
        </div>























    </div>
    
</body>
</html>
